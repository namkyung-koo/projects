<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환율 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }

        .currency-flag {
            font-size: 1.5rem;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">🌐 원화 기준 환율 정보</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover text-center align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">통화</th>
                    <th scope="col">환율 (₩)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${exchangeRates}">
                    <td>
                            <span class="currency-flag" th:utext="${#strings.equals(entry.key, 'USD') ? '🇺🇸' :
                                                               #strings.equals(entry.key, 'JPY') ? '🇯🇵' :
                                                               #strings.equals(entry.key, 'EUR') ? '🇪🇺' :
                                                               #strings.equals(entry.key, 'GBP') ? '🇬🇧' : ''}">
                            </span>
                        <span th:text="${entry.key}">통화</span>
                    </td>
                    <td th:text="${entry.value}">1,000.00</td>
                </tr>
                </tbody>
            </table>

            <div class="row mt-4">
                <div class="col text-start text-muted" style="font-size: 0.9rem;">
                    <div>한국 시간 (KST): <span th:text="${kstTime}">2025-04-19 22:10:00</span></div>
                    <div>UTC 시간: <span th:text="${utcTime}">2025-04-19 13:10:00</span></div>
                </div>
                <div class="col text-end text-muted" style="font-size: 0.9rem;">
                    기준: CurrencyFreaks API | 실시간 중간 환율 기준
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
